<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1 class="lbl">Seminar form 1</h1>
        <div class="lbl">
            Inputs
            <label for="name" class="lbl">Name</label>
            <input type="text" name="name" id="name" class="input1">
            <label for="phone" class="lbl">Phone</label>
            <input type="tel" name="tel" id="tel" class="input1">
            <label for="email" class="lbl">E-mail</label>
            <input type="email" name="email" id="email" class="input1">
            <label class="lbl" class="lbl">Drop list</label>
		</div>
        <span class="lbl">
            Selects
            <select name="select" id="select" class="select">
                <option disabled selected hidden >Select an option</option>
                <option value="opt1">Option 1</option>
                <option value="opt2">Option 2</option>
                <option value="opt3">Option 3</option>
            </select>
        </span>
        
        <span class="lbl">
            Radio
            <p>
                <input type="radio" name="radio" id="radio1" value="r1">
                <label for="radio1" class="lbl">Radio 1</label>
            </p>
            <p>
                <input type="radio" name="radio" id="radio2" value="r2">
                <label for="radio2" class="lbl">Radio 2</label>
            </p>
            <p>
                <input type="radio" name="radio" id="radio3" value="r3">
                <label for="radio3" class="lbl">Radio 3</label>
            </p>
        </span>
        
        <span class="lbl">
            Check boxes
            <p>
                <input type="checkbox" name="checkbox" id="ch1">
                <label for="ch1" class="lbl">Checkbox 1</label>
            </p>
            <p>
                <input type="checkbox" name="checkbox" id="ch2">
                <label for="ch2" class="lbl">Checkbox 2</label>
            </p>
            <p>
                <input type="checkbox" name="checkbox" id="ch3">
                <label for="ch3" class="lbl">Checkbox 3</label>
            </p>
        </span>
        
        <div class="lbl">
            Textarea
            <textarea name="textarea" id="ta" cols="30" rows="10" class="input1"></textarea>
		</div>
        
        <button type="submit">Submit</button>
    </form>
    
    
</body>
</html>
